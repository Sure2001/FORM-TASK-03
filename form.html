<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="sild">
                <div class="row">
                <div class="col-md-4 mt-3 ">
                    <h3 class="heading mb-4">Let's talk about everything!</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas debitis, fugit natus?</p>
                    <p><img src="./undraw_images_of1m.svg" alt="image" class="image-fluid"></p>
                </div>
                
                <div class="col-md-8">
                  <form id="registrationForm">
                  <div class="row" style="width: 700px; margin-left:30px">
         <div class="col-md-6 mt-3">    
                  <!-- Username -->
                   <div class="name">
                  <label for="username"></label>
                  <input type="text" id="username" name="username" placeholder="Name">
                  <span class="error" id="usernameError"></span></div>
              
                  <!-- Mobile Number -->
                   <div class="mobile">
                  <label for="mobile"></label>
                  <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="MobileNumber">
                  <span class="error" id="mobileError"></span></div>
              
                  <!-- Country -->
                  <div class="country">
                    <label for="country"></label>
                    <select id="country" name="country">
                      <option value="">Select your country</option>
                      <option value="USA">USA</option>
                      <option value="India">India</option>
                      <option value="Canada">Canada</option>
                    </select>
                    <span class="error" id="countryError"></span></div>

                  <!-- Password -->
                   <div class="pass">
                  <label for="password"></label>
                  <input type="password" id="password" name="password" placeholder="Password">
                  <span class="error" id="passwordError"></span></div>

                  <!-- File Upload -->
                  <div class="back">
                    <label for="file"></label>
                    <input type="file" id="file" name="file">
                    <span class="error" id="fileError"></span>
                  </div>
              
    </div>
<div class="col-md-6 mt-3 ">
    <!-- Email -->
                  <div class="email">
                  <label for="email"></label>
                  <input type="email" id="email" name="email" placeholder="Email">
                  <span class="error" id="emailError"></span></div>

                  <!-- Date -->
                   <div class="date">
                  <label for="date"></label>
                  <input type="date" id="date" name="date" min="1980-01-01" max="2025-02-01">
                  <span class="error" id="dateError"></span></div>

                  <!-- Skills -->
                  <div class="radio">
                    <label><input type="radio" id="skills" name="skills" value="html">Html  </label>
                    <label><input type="radio" id="skills" name="skills" value="css">Css  </label>
                    <label><input type="radio" id="skills" name="skills" value="javascript">JavaScript</label>
                    <span class="error" id="skillsError"></span></div>

                      <!-- Gender -->
                      <div class="radio">
                        <label><input type="radio" id="male" name="gender" value="Male">Male    </label>
                        <label><input type="radio" id="female" name="gender" value="Female"> Female  </label>   
                        <label><input type="radio" id="other" name="gender" value="Other"> Other</label>
                        <span class="error" id="genderError"></span></div>
                    
                  <!-- Terms and Conditions -->
                  <div class="check">
                    <label>
                      <input type="checkbox" id="terms" name="terms"> I agree to the terms and conditions
                    </label>
                    <span class="error" id="termsError"></span></div>
                </div>

                  <!-- Feedback -->
                   <div class="feed">
                  <label for="feedback"></label>
                  <textarea id="feedback" name="feedback" placeholder="Message"></textarea>
                  <span class="error" id="feedbackError"></span></div>
              
                  <!-- Buttons -->
                  <div class="button">
                    <div class="submit">
                    <button type="submit">Submit</button></div>
                     </div>
            </form>
          </div>
                </div>
              </div>
                </div>
    </div>
        </div>
    <script src="form.js"></script>
</body>
</html>

</body>
</html>
